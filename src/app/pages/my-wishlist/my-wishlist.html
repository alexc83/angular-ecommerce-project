<div class="mx-auto max-w-[1200px] px-6 py-6">
  <app-back-button class="mb-6" navigateTo="/products/all">
    Continue Shopping
  </app-back-button>

  @if (store.wishlistCount() > 0) {
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">My Wishlist</h1>
      <span class="text-gray-500 text-xl">
        {{ store.wishlistCount() }} items
      </span>
    </div>

    <div class="responsive-grid">
      @for (product of store.wishlistItems(); track product.id) {
        <app-product-card [product]="product">
          <app-delete-from-wishlist-button
            class="!absolute z-10 top-3 right-3 "
            [product]="product"
          />
        </app-product-card>
      }
    </div>

    <div class="mt-8 flex justify-center">
      <button matButton="outlined" class="danger" (click)="store.clearWishlist()">
        Clear Wishlist
      </button>
    </div>
  } @else {
    <app-empty-wishlist />
  }

</div>
